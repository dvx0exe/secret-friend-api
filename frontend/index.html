<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo Secreto IA</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="script.js" defer></script>
</head>
<body>

    <section id="screen-login" class="screen-wrapper">
        <div class="main-card center-content">
            <h1 class="logo">游꾸 Amigo Secreto <span class="text-gradient">IA</span></h1>
            <p class="subtitle">Gerencie sorteios inteligentes.</p>
            <button onclick="fazerLoginGoogle()" class="btn-google">
                <svg width="20" height="20" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.84z" fill="#FBBC05"/>
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                </svg>
                Entrar com Google
            </button>
        </div>
    </section>

    <section id="screen-dashboard" class="screen-wrapper hidden">
        <div class="main-card">
            <div class="card-header">
                <h2>Ol치, Usu치rio <span class="wave">游녦</span></h2>
                <button onclick="logout()" class="btn-logout">Sair</button>
            </div>

            <p class="section-label">Seus Eventos:</p>

            <div class="filter-tabs">
                <button class="tab-btn active" onclick="filtrarLista('todos')">Todos</button>
                <button class="tab-btn" onclick="filtrarLista('organizador')">Organizador</button>
                <button class="tab-btn" onclick="filtrarLista('participante')">Participante</button>
            </div>

            <div id="listaEventosUnified" class="events-scroll-area">
                <p class="empty-msg">Carregando...</p>
            </div>

            <div class="card-footer">
                <button class="btn-action btn-new" onclick="openModal('modalNovo')"><i class="ph ph-plus"></i> Novo</button>
                <button class="btn-action btn-enter" onclick="openModal('modalEntrar')"><i class="ph ph-sign-in"></i> Entrar</button>
            </div>
        </div>
    </section>

    <div id="modalNovo" class="modal-overlay hidden">
        <div class="modal-card">
            <h3>Criar Novo Evento</h3>
            <form id="formEvento">
                <label>Nome do Evento</label>
                <input type="text" id="nomeEvento" required placeholder="Ex: Amigo Secreto da Firma">
                <label>Data</label>
                <input type="datetime-local" id="dataSorteio" required>
                <div class="modal-actions">
                    <button type="button" class="btn-cancel" onclick="closeModal('modalNovo')">Cancelar</button>
                    <button type="submit" class="btn-confirm">Criar</button>
                </div>
            </form>
        </div>
    </div>

    <div id="modalEntrar" class="modal-overlay hidden">
        <div class="modal-card">
            <h3>Entrar com C칩digo</h3>
            <form id="formJoin">
                <label>C칩digo do Evento</label>
                <input type="text" id="joinCodigo" style="text-transform: uppercase;" required placeholder="C칩digo de 6 d칤gitos">
                
                <label>Seu Nome ou Apelido</label>
                <input type="text" id="joinNome" required placeholder="Como voc칡 quer ser chamado?">
                
                <label>Gostos Pessoais</label>
                <textarea id="joinGostos" rows="3" required placeholder="Ex: Livros de fic칞칚o, chocolates..."></textarea>
                
                <div class="modal-actions">
                    <button type="button" class="btn-cancel" onclick="closeModal('modalEntrar')">Cancelar</button>
                    <button type="submit" class="btn-confirm">Entrar</button>
                </div>
            </form>
        </div>
    </div>

    <div id="modalDetalhes" class="modal-overlay hidden">
        <div class="modal-card">
            <div class="modal-header-row">
                <h3 id="detalheTitulo" style="margin:0">Nome do Evento</h3>
                <button onclick="closeModal('modalDetalhes')" class="btn-close-icon"><i class="ph ph-x"></i></button>
            </div>
            
            <div class="code-box" onclick="copiarCodigoDetalhe()">
                <div>
                    <span>C칍DIGO DE CONVITE:</span>
                    <strong id="detalheCodigo">...</strong>
                </div>
                <i class="ph ph-copy" style="font-size: 1.2rem; color: var(--primary);"></i>
            </div>

            <div id="areaParticipantes" class="hidden">
                <p class="section-label" style="margin-top: 15px;">Participantes (<span id="countPart">0</span>)</p>
                <div id="listaEmails" class="participants-list">
                    </div>
            </div>

            <div class="modal-actions-column">
                <button id="btnSortear" class="btn-confirm full-width hidden" onclick="acaoSortear()">
                    游 Realizar Sorteio
                </button>
                
                <button id="btnSair" class="btn-danger-outline full-width hidden" onclick="acaoSair()">
                    <i class="ph ph-sign-out"></i> Sair do Evento
                </button>
            </div>
        </div>
    </div>

</body>
</html>
